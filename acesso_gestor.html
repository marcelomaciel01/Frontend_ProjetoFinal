<!DOCTYPE html>
<html>
<head>
    <title>Acesso Gestor - Sistema de Justificativas de HE</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./includes/css/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="./includes/js/gestor.js"></script>
</head>
<body onload="carregaInfoGestor()">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div id="alert" class="alert" style="display:none;"></div>
                    <div class="imgcontainer">
                        <img src="images/logo_itau_new.png" alt="Avatar" class="avatar">
                        <label for="Avatar" class="label-font"><b></b></label>
                    </div>
                    <div class="bottom-line"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div><label class="text-font" style="font-weight:bold;text-align: left;">Ol&aacute; Colaborador, voc&ecirc; est&aacute; no Sistema de Justificativas de HE ;)</label><br /></div>
                <div class="top-line"></div><br>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-2 col-lg-2 col-xl-2">
                <div id="imageUser"></div>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <div id="info" class="text-font"></div>
                <button type="button" class="savebutton" onclick="logout()">Logout</button><br><br>
            </div>
            <div class="col-12"><div class="top-line"></div></div><br>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8 col-xl-8">
                <select id="filtro" name="filtro">
                    <option selected value="-1">Todas</option>
                    <option value="0">N&atilde;o Justificadas</option>
                    <option value="1">Justificadas</option>  
                </select>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4">
                <button type="button" class="savebutton" onclick="buscarOCs()">Buscar</button>
            </div>
        </div><br>
        <div class="row"> 
            <div class="col-1">RACF</div>
            <div class="col-2">Colaborador</div>
            <div class="col-1">Data</div>
            <div class="col-1">Horas</div>
            <div class="col-2">Atividade</div>
            <div class="col-3">Justificativa</div>
            <div class="col-1">Ponto Manual</div>
            <div class="col-1">Status</div>
            <div class="col-12"><div class="top-line"></div></div><br>
        </div>
        <div id="relatorio"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    </body>
</html>
